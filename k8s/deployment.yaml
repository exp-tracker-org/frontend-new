apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: minnuantony/frontend-new:sha-a5abca1bda12b6e10e610587c3c4f0f251ba5a23
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m #100
              memory: 64Mi #100
            limits:
              cpu: 500m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080 # <-- change if port conflict
  type: NodePort
  template:
    spec:
      containers:
        - image: minnuantony/frontend-new:sha-a5abca1bda12b6e10e610587c3c4f0f251ba5a23
