apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: minnuantony/frontend-new:sha-70af7963933732ccf2cfa95cd9a246116fb06649
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m #100
              memory: 64Mi #100
            limits:
              cpu: 500m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

 
