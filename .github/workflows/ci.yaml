name: CI - Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ---------------- Checkout Repo ----------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------------- Set up Node ----------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ---------------- Install Dependencies ----------------
      - name: Install Dependencies
        run: npm ci

      # ---------------- Linting ----------------
      - name: Run ESLint
        run: npx eslint ./src --max-warnings=0

      # ---------------- Unit Testing ----------------
      - name: Run Unit Tests
        run: npm test -- --ci --coverage --watchAll=false

      # ---------------- SAST ----------------
      - name: Run Security Linter
        run: npx eslint ./src --rule 'security/detect-object-injection: error"

      # ---------------- SCA ----------------
      - name: Run npm audit
        run: npm audit --audit-level=high

      # ---------------- Software Compliance ----------------
      - name: Check Licenses
        run: npx license-checker --production --summary

      # ---------------- Docker Login ----------------
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------------- Build & Push Docker Images ----------------
      - name: Build & Push Docker Image
        run: |
          IMAGE=minnuantony/frontend-new
          SHA_TAG=$IMAGE:sha-${GITHUB_SHA}
          LATEST_TAG=$IMAGE:latest
          docker build -t $SHA_TAG -t $LATEST_TAG .
          docker push $SHA_TAG
          docker push $LATEST_TAG

      # ---------------- Update Deployment Manifest ----------------
      - name: Update Deployment Image
        run: |
          sed -i "s|image: .*|image: minnuantony/frontend-new:sha-${GITHUB_SHA}|" ./k8s/deployment.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./k8s/deployment.yaml
          git commit -m "Update frontend-new image to sha-${GITHUB_SHA}" || echo "No changes to commit"
          git push
