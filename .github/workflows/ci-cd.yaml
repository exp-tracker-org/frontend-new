name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout service repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  update-infra:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v3
        with:
          repository: exp-tracker-org/infra
          token: ${{ secrets.GH-PAT }}
          path: infra

      - name: Update Deployment YAML
        run: |
          sed -i "s|image: .*/frontend:.*|image: ${{ needs.build-and-push.outputs.image }}|" infra/k8s/frontend.yaml

      - name: Commit & Push to Infra
        run: |
          cd infra
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/frontend.yaml
          git commit -m "Update frontend image to latest"
          git push origin main

